services:
  postgres:
    image: postgres:15-alpine
    container_name: valuva_db
    environment:
      POSTGRES_USER: valuva_user
      POSTGRES_PASSWORD: valuva_pass
      POSTGRES_DB: valuva_db
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - valuva_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valuva_user -d valuva_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - valuva_network
    restart: unless-stopped
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: valuva_backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      DATABASE_URL: postgresql://valuva_user:valuva_pass@postgres:5432/valuva_db?connection_limit=10&pool_timeout=20&connect_timeout=10
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret-key-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm start"
    networks:
      - valuva_network
    restart: unless-stopped

volumes:
  valuva_data:
    name: valuva_data

networks:
  valuva_network:
    name: valuva_network
